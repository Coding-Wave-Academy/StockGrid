<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="icon" href="./assests/logo.svg" type="image/x-icon" />
    <!-- SEO Meta Tags -->
  <meta name="description" content="StockGrid helps you find high-quality curated images for your next project, powered by the Pexels API." />
  <meta name="keywords" content="StockGrid, free images, high quality images, Pexels, photo search, curated photos, image library" />
  <meta name="author" content="iTek" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StockGrid - Find quality images for your next project</title>
</head>

<body>


     <!-- Hero Header -->


    <div class="header">
        <div class="content">
            <h1>StockGrid </h1>
        <p>Search and download any image in seconds.</p>
            <div class="search-box">
                <img src="./assests/icons8-search.svg" alt="search icon by icon8" class="search-icon">
                <input type="text" placeholder="Find any stock images">
            </div>
        </div>
    </div>
    
    <!-- Gallery Section -->
     <div class="gallery">
        <ul class="image-gallery">
            <!-- Images will be dynamically inserted here -->
            
        </ul>
        <button class="load-more">Load more</button>
     </div>
    
</body>
<script src="./main.js"></script>
</html>
